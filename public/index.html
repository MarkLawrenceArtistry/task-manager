<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="public-container">
        <div class="login-card">
            <div class="divider welcome">
                <div class="image-div">
                    <img src="assets/logo.png" id="hero-img" height="60px">
                </div>
                <div>
                    <h1>Hello, welcome!</h1>
                    <p>Enter login credentials to access the system.</p>
                </div>
            </div>
            <div class="divider form">
                <div class="login-form-div">
                    <form id="login-form">
                        <div>
                            <label class="small-lbl">Username</label>
                            <input type="text" id="username-login" placeholder="Admin" required autofocus>
                        </div>
                        <div>
                            <label class="small-lbl">Password</label>
                            <input type="password" id="password-login" placeholder="123" required>
                        </div>
                        <div>
                            <button type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
