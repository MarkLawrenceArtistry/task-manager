<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Configuration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app-container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <div class="sidebar-header">
                    <img src="assets/logo.png" alt="Task Manager App Logo" class="sidebar-logo">
                </div>
                <div class="nav-group">
                    <span class="nav-group-title">Menu</span>
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                    <a href="tasks.html" class="nav-link">Tasks</a>
                    <a href="config.html" class="nav-link active">Configuration</a>
                </div>
                <div class="nav-group">
                    <a href="settings.html" class="nav-link">Settings</a>
                    <a class="nav-link" id="logout-btn">Logout</a>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <button class="hamburger-btn" id="hamburger-btn">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <h1 class="main-title" style="margin-left: 30px;">Configuration</h1>
            </header>

            <section class="content-card config">

                <div class="config-box">
                    <div class="content-wrapper">
                        <button id="add-priority-btn" class="config-btn btn-primary">Add New Priority</button>
                        <div id="priority-list-container" class="table-container"></div>
                    </div>

                    <div class="content-wrapper">
                        <button id="add-status-btn" class="config-btn btn-primary">Add New Status</button>
                        <div id="status-list-container" class="table-container"></div>
                    </div>
                </div>
                
            </section>
        </main>
    </div>


    <!-- FOR CREATE STATUS -->
    <div id="add-status-modal" class="modal" style="display: none">
        <div class="modal-content">
            <span class="close-btn" id="close-add-status-modal">&times;</span>
            <form id="add-status-form" class="form">
                <div>
                    <label class="small-lbl">Name</label>
                    <input type="text" id="status-name">
                </div>
                
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- FOR EDIT STATUS -->
    <div id="edit-status-modal" class="modal" style="display: none">
        <div class="modal-content">
            <span class="close-btn" id="close-edit-status-modal">&times;</span>
            <form id="edit-status-form" class="form">
                <div>
                    <label class="small-lbl">Name</label>
                    <input type="text" id="edit-status-name">
                </div>
                
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- FOR CREATE PRIORITY -->
    <div id="add-priority-modal" class="modal" style="display: none">
        <div class="modal-content">
            <span class="close-btn" id="close-add-priority-modal">&times;</span>
            <form id="add-priority-form" class="form">
                <div>
                    <label class="small-lbl">Name</label>
                    <input type="text" id="priority-name">
                </div>
                
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- FOR EDIT PRIORITY -->
    <div id="edit-priority-modal" class="modal" style="display: none">
        <div class="modal-content">
            <span class="close-btn" id="close-edit-priority-modal">&times;</span>
            <form id="edit-priority-form" class="form">
                <div>
                    <label class="small-lbl">Name</label>
                    <input type="text" id="edit-priority-name">
                </div>
                
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
